<div class="container clearfix" ng-controller="TruckCtrl">
  <div class="row" ng-controller="MapCtrl">
    <button ng-click="addCurrentLocation()" class="btn btn-success">Current location</button>
    <div class="map_container" >
      <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" control="map.control">
        <markers models="map.markers" coords="'self'" options="'options'" isLabel='true'>
        </markers>
      </google-map>
    </div>
  </div>
        <div class="controls">
          <!-- <h3>Current location</h3> -->

          <!-- <p>
            <input type="text" placeholder="San Francisco, Ca" ng-model="address" style="width: 210px"/>
            <button ng-click="addAddress()">Get pin</button>
          </p> -->
        </div>
      </div>
        <div ng-repeat="(prop, ignoredValue) in trucks[0]" ng-init="filter[prop]={}">
          <div ng-if="prop == 'foodType' ">
          <b>{{prop | capitalizeFirst}}:</b><br />
          <span class="quarter" ng-repeat="opt in getOptionsFor(prop)">
            <b><input type="checkbox" ng-model="filter[prop][opt]" />&nbsp;{{opt}}</b>
          </span>
            <hr />
        </div>
      </div>
      <!-- <tr ng-repeat="phone in (filteredPhones = (phones | filter: query))" -->
        Number of results: {{filtered.length}}
        <div class="col-md-8 contact-info" ng-repeat="truck in filteredTrucks = (trucks | filter:filterByProperties)">
            <img src={{truck.profPic}}>
            <h3> {{truck.truckName}} </h3>
            <p> {{truck.currentAddress}} </p>
            <p> {{truck.foodType}} </p>
            <button ng-click="followTruck(truck._id)">Follow</button>
        </div>
        <hr/>
    </div>
</div>
